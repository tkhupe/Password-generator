<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Password Generator</h1>
    </header>
    <div class="card">
      <div class="card-header">
        <h2>Generate a Password</h2>
        <p>Choose elements to include</p>
      </div>

      <div class="card-body">
        <div class="password-length">Password length
          <span data-desc="choose length >= 8 and <= 128"><input id="password-length" type="text"></span>
        </div>
        <div>Contains uppercase
          <input id="contains-uppercase" type="checkbox">
        </div>
        <div>Contains lowercase
          <input id="contains-lowercase" type="checkbox">
        </div>
        <div>Contains numbers
          <input id="contains-number" type="checkbox">
        </div>
        <div>Contains symbols
          <input id="contains-symbols" type="checkbox">
        </div>

        <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
      </div>
      <div class="card-footer">
        <button id="generate" class="btn">Generate Password</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
